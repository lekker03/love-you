        .pacifico {

        .calendar-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 50px;
        }

        .month-box {
            position: relative;
            width: 100%;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .month-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .month-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(143, 10, 10, 0.2);
        }

        .month-box:hover img {
            opacity: 0.8;
        }

        .month-name {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: #fc0681;
            font-weight: bold;
            text-shadow: 1px 1px 2px #730202;
        }

        body {
            background: linear-gradient(to bottom right, #ffe4ec, #ffffff);
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>

    <script>
        
        const startTime = new Date('2023-05-10T00:01:00'); // ขึ้นอยู่กับ timezone เครื่อง

        function updateTimeDifference() {
            const currentTime = new Date();
            const timeDiff = currentTime - startTime;

            const seconds = Math.floor(timeDiff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const years = Math.floor(days / 365);

            const remainingDays = days % 365;
            const remainingHours = hours % 24;
            const remainingMinutes = minutes % 60;
            const remainingSeconds = seconds % 60;

            document.getElementById('time-difference').textContent =
                `นับจาก ${startTime.getDate()} / ${startTime.getMonth() + 1} / ${startTime.getFullYear()} - ` +
                `${years} ปี ${remainingDays} วัน ${remainingHours.toString().padStart(2, '0')} ชั่วโมง ` +
                `${remainingMinutes.toString().padStart(2, '0')} นาที ${remainingSeconds.toString().padStart(2, '0')} วินาที`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateTimeDifference();
            setInterval(updateTimeDifference, 1000);

            // Lightbox Functionality
            const monthBoxes = document.querySelectorAll('.month-box img');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            const imgList = Array.from(monthBoxes).map(img => img.src);
            let currentIndex = 0;

            function openLightbox(index) {
                currentIndex = index;
                lightboxImg.src = imgList[index];
                lightbox.classList.remove('hidden');
            }

            function closeLightbox() {
                lightbox.classList.add('hidden');
            }

            function showNextImage() {
                currentIndex = (currentIndex + 1) % imgList.length;
                lightboxImg.src = imgList[currentIndex];
            }

            function showPrevImage() {
                currentIndex = (currentIndex - 1 + imgList.length) % imgList.length;
                lightboxImg.src = imgList[currentIndex];
            }

            monthBoxes.forEach((img, index) => {
                img.addEventListener('click', () => openLightbox(index));
            });

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox || e.target === lightboxImg) {
                    closeLightbox();
                }
            });

            nextBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                showNextImage();
            });

            prevBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                showPrevImage();
            });

            document.addEventListener('keydown', (e) => {
                if (lightbox.classList.contains('hidden')) return;
                if (e.key === 'ArrowRight') showNextImage();
                if (e.key === 'ArrowLeft') showPrevImage();
                if (e.key === 'Escape') closeLightbox();
            });
        });

    </script>
